<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de la libreria toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- link del css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- links de la fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Jungle Jump</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <h1 class="titulo">Jungle <span>Jump</span></h1>

            <!-- botones -->

            <div class="botones" style="display: none;">
                <button class="botonJugar">Jugar</button>
                <button class="botonInstrucciones">Instrucciones</button>
                <button class="puntuaciones">Tabla de puntuacion</button>
            </div>

            <div class="inputNombre">
                <form>
                    <label for="nombre">Ingresa tu nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre">
                    <button class="loginBoton">Continuar</button>
                </form>
            </div>

            <!-- contenedores de seleccion de personajes y modos -->

            <div class="personajesModos">
                <div class="personajeModo1">
                </div>
                <div class="personajeModo2">
                </div>
            </div>

            <!-- instrucciones -->

            <div class="instrucciones">
                <div class="cardMovimiento">
                    <h2>Movimiento</h2>
                    <img src="imgs/gif23.gif" alt="" class="gif23">
                    <p>Presiona "ESPACIO" para que Jones salte</p>
                </div>
                <div class="cardSenderoAventura">
                    <h3>Sendero Aventura</h3>
                    <img src="imgs/jungla4.png" alt="">
                    <p>PROXIMAMENTE</p>
                </div>
                <div class="cardJunglaInfinita">
                    <h3>Jungla Infinita</h3>
                    <img src="imgs/jungla2.png" alt="">
                    <p>Esquiva a los esqueletos para avanzar y lograr la mejor puntuacion! </p>
                </div>
            </div>

            <!-- top de puntajes mÃ¡s altos -->

            <div class="topPuntuaciones">
                <h4>Top 5 puntuaciones</h4>
                <ol class="listaPuntajes">
                </ol>
            </div>
        </div>
        
    </main>
    
    <!--link de js-->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>
</html>
